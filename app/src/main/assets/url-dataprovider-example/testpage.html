<html>
<head>
    <meta charset="utf-8">
    <title>HTML document for the remote URL example</title>
    
    <style>
    .example-style {
        max-width: 800px;
        margin: auto;
        padding: 30px;
        font-size: 16px;
        line-height: 24px;
        font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;

        direction: rtl;

    </div>
